<div class="mac-background">
  <div class="mac-terminal">
    <div class="terminal-header">
      <span class="btn red"></span>
      <span class="btn yellow"></span>
      <span class="btn green"></span>
      <span class="title">iTerm2 — bash — 80x24</span>
    </div>
    <div class="terminal-body">
      <span class="prompt">
        <span class="user">user</span>
        <span class="at">@</span>
        <span class="host">macbook</span>
        <span class="colon">:</span>
        <span class="dir">~/projects/todo</span>
        <span class="branch"> main</span>
        <span class="symbol">$</span>
      </span>
      <span id="typed-output"></span>
    </div>
  </div>
</div>

<style>

    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Terminal window */
  .mac-terminal {
    width: 700px;
    border-radius: 8px;
    overflow: hidden;
    font-family: Menlo, Monaco, monospace;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  }

  /* Title bar */
  .terminal-header {
    background: #ddd;
    height: 28px;
    display: flex;
    align-items: center;
    padding: 0 8px;
    position: relative;
  }

  .btn {
    height: 12px;
    width: 12px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 6px;
  }
  .red {
    background: #ff5f56;
  }
  .yellow {
    background: #ffbd2e;
  }
  .green {
    background: #27c93f;
  }

    left: 50%;
    transform: translateX(-50%);

    color: #555;

    background: #1e1e1e;

  }

  .prompt {

  }

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  new Typed("#typed-output", {
    strings: [' todo add "Buy milk"', " todo list", " todo remove 1", " todo"],
    typeSpeed: 60,
    backSpeed: 40,
    backDelay: 1000,
    loop: true,
    showCursor: true,
    cursorChar: "█",
  });
</script>
